<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
    <style>
        body{
            margin: 0px;
        }
        img.espaço{
            width: 100%;
            height: 100%;
            max-height: 622px;
            max-width: 1366px ;
           
        }
        div.astro{
            position: relative;
            margin: auto;
        }
        img.astro{
            position: absolute;
            margin: auto;
            width: 30%;
            top: 80px;
            left: 35%;
        }
        
    </style>
</head>
<body>
    <main>
        <div class="astro">
            <img class="astro" src="imagens/ast.png" alt="astronauta">
        </div>
        <img class='espaço' src="imagens/espaço.jpg" alt="espaço">
        
        
    </main>
</body>
</html>
