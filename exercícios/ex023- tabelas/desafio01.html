<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 01</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }
        tbody{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            font-weight: bold;
        }
        td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;

        }
        .giga{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Tabela 01</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="giga" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td class="giga" colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="giga" rowspan="2">10</td>
            <td class="giga" colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <h1>Tabela 02</h1>
    <table>
        <tr>
            <td class="giga" colspan="4">A</td>
            <td class="giga" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="giga" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="giga" colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
