<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
        h1{
            /* na hora de botar a url da fonte da erro, para dar certo basta tirar todos os espaços no @import */
            font-family: 'Yuji Boku', serif;
            font-size: 3em;
        }
        body{
            font-family: 'Alfa Slab One', serif;
           
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates id optio officiis doloribus dignissimos earum magni possimus labore nostrum unde. Quaerat labore, accusamus earum sunt distinctio itaque possimus a incidunt!</p>
</body>
</html>
