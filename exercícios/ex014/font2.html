<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Techno';
            src: url('fontes/OriginTech\ personal\ use.otf') format('opentype'), url("fontes/OriginTech\ personal\ use.ttf") format("truetype");
        }
        body{
            font-family: 'Techno', Helvetica, sans-serif;
        }
        h1{
            font-family: 'Techno', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos delectus quasi cupiditate maiores sunt. Id incidunt, perferendis iste quia voluptatem voluptas hic quod natus molestiae mollitia? Eum modi enim eligendi.</p>
    <p>os tipos de fonte são 'opentype' e 'truetype' entre outras</p>
</body>
</html>
